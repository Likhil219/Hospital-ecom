<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Input with +91</title>
</head>
<body>

    <form>
        <label for="phone">Enter your phone number (India):</label><br>
        <input type="tel" id="phone" name="phone" placeholder="+91 XXXXXXXXXX" 
               pattern="^\+91[6-9]\d{9}$" required><br><br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
